<!DOCTYPE html>
<html>

<head>

    <title>Calculator</title>
</head>

<body>
    <h3> Calculator</h3>
    <br />
    <style>
        #calc {
            width: 300px;
            height: 250px;
        }

        .btn {
            width: 96%;
            height: 40px;
            font-size: 20px;
        }

        #display {
            width: 96%;
            height: 40px;
            font-size: 20px;
        }
    </style>

    <table id="calc">
        <tr>
            <td colspan=5><input id="display" type="text"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button onclick="clearbox()" value="C"></td>
            <td><input class="btn" type=button onclick="display('<')" value="<"></td>
            <td><input class="btn" type=button onclick="display('/')" value="/"></td>
            <td><input class="btn" type=button onclick="display('*')" value="x"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button onclick="display('7')" value="7"></td>
            <td><input class="btn" type=button onclick="display('8')" value="8"></td>
            <td><input class="btn" type=button onclick="display('9')" value="9"></td>
            <td><input class="btn" type=button onclick="display('-')" value="-"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button onclick="display('4')" value="4"></td>
            <td><input class="btn" type=button onclick="display('5')" value="5"></td>
            <td><input class="btn" type=button onclick="display('6')" value="6"></td>
            <td><input class="btn" type=button onclick="display('+')" value="+"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button onclick="display('1')" value="1"></td>
            <td><input class="btn" type=button onclick="display('2')" value="2"></td>
            <td><input class="btn" type=button onclick="display('3')" value="3">
            </td>
            <td rowspan="2"><input class="btn" onclick="solve()" type=button value="=" style="height: 82px!important;">
            </td>
        </tr>
        <tr>
            <td colspan=2><input class="btn" onclick="display('0')" type=button value="0"></td>
            <td><input class="btn" type=button onclick="display('.') " value="."></td>
        </tr>
    </table>
    <script src="cal.js"></script>
</body>

</html>
