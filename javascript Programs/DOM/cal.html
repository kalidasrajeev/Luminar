<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: grey;
            font-family: poppins;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="color:white;">
                <div style="margin-top: 150px;width: 300px;;">
                    <input class="" style="width: 100%;height: 40px" type="text" required />
                </div>
                <div class="row" style="margin-left:0px;width:300px;font-weight: 500;">
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">C</span></div>
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">
                            <</span>
                    </div>
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:6px;">/</span></div>
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:8px;">*</span></div>
                </div>

                <div class="row" style="margin-left:0px;width:300px;font-weight: 500;">
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">7</span></div>
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">8</span></div>
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">9</span></div>
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">-</span></div>
                </div>

                <div class="row" style="margin-left: 0px;width:300px;">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-4"
                                style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;">
                                <span style="position:relative;top:4px;">4</span></div>
                            <div class="col-4"
                                style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;">
                                <span style="position:relative;top:4px;">5</span></div>
                            <div class="col-4"
                                style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;">
                                <span style="position:relative;top:4px;">6</span></div>
                        </div>

                        <div class="row">
                            <div class="col-4"
                                style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;">
                                <span style="position:relative;top:4px;">1</span></div>
                            <div class="col-4"
                                style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;">
                                <span style="position:relative;top:4px;">2</span></div>
                            <div class="col-4"
                                style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;">
                                <span style="position:relative;top:4px;">3</span></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12"
                                style="background-color: #20c997;border:2px solid grey;height: 80px;text-align: center;">
                                <span style="position:relative;top:35%;">+</span></div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-left:0px;width:300px;font-weight: 500;">
                    <div class="col-6"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">0</span></div>
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">.</span></div>
                    <div class="col-3"
                        style="background-color: #20c997;border:2px solid grey;height: 40px;text-align: center;"><span
                            style="position:relative;top:4px;">=</span></div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="cal.js"></script>
</body>

</html>
