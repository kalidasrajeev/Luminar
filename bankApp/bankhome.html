<html>

<head>
    <title>Bank App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        #container {
            height: 100%;
        }

        body {
            background-color: #F0F2F5;
            width: 100%;
            font-family: poppins;
        }

        #form {
            background: white;
            width: 100%;
            margin-top: 60px;
            padding: 10px;
        }

        .input {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align: center;margin-top: 40px;">BANK APP</h2>
        <h5 style="text-align: center;color:#007bff;">BANK HOME</h5>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="shadow p-3 mb-5 bg-white rounded" id="form">
                    <div class="form-group">

                        <input class="form-control input" id="username" type="text" placeholder="username" required />

                    </div>

                    <div class="form-group">

                        <input class="form-control input" id="pass" type="password" placeholder="password" required />
                    </div>

                    <div class="form-group">

                        <input class="form-control input" id="amt" type="number" placeholder="amount" required />
                    </div>

                    <button type="button" id="deposit" onclick="Bank.deposit()" class="btn btn-success">deposit</button>
                    <button type="button" id="withdraw" onclick="Bank.withdraw()" class="btn btn-danger">withdraw</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="bank2.js"></script>
</body>

</html>
