<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <label>id</label>
                <input type="text" class="form-control" id="postid" placeholder="id" aria-describedby="basic-addon1">
                <button type="button" onclick="getPost()"  class="btn btn-success">Success</button>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script>
    function getPost()
    {
        var id = document.querySelector('#postid').value;
        var xhr = new XMLHttpRequest();
        url = "https://jsonplaceholder.typicode.com/posts/"+id;
        xhr.open("get",url) 
        xhr.send();

        xhr.onreadystatechange=()=>{
            if(xhr.readyState==4)
            {
                if(xhr.status == 200)
                {
                   console.log("success");
                   console.log(xhr.status);  
                   alert(xhr.responseText); 
                }
                else
                {
                    console.log(xhr.status)
                }
                console.log("task completed");
            }
        }
    }
</script>
</html>
