<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
        <style>
            #container
            {
                display: flex;
                height: 100%;
            }
            body
            {
                background-color: #F0F2F5;
                width: 100%;
                font-family: poppins;
            }
            
            #left
            {
              width: 50%;
              height: 100%;
            }
            #right
            {
              width: 50%;
            }
            #logo
            {
                width: 60%;
                
            }
            #left-child
            {
                margin-top: 180px;
                margin-left: 100px;
            }
            #left-child2
            {

                margin-left: 140px;
                font-family: poppins;
                font-size: 24px;
                font-weight: 500;
            }
            #form
            {
               background: white;
               width: 65%;
               margin-top: 140px;
               padding: 10px;
            }
            .input
            {
                height: 50px;
            }
            #login
            {
                width: 100%;
                height: 50px;
            }
            #new
            {
                height: 50px;
                margin-left: 25%;
            }
        </style>
    </head>
    <body>
       <div id="container">
          <div id="left">
              <div id="left-child">
                <img id="logo" src="facebook.png">
              </div>
              <div id="left-child2">
                Facebook helps you connect and share <br>with the people in your life.
              </div>
          </div>
          <div id="right" class="container">
             <div class="shadow p-3 mb-5 bg-white rounded" id="form">
                <div  class="form-group">
        
                    <input class="form-control input" type="text" placeholder="Email address or phone number" required/>
              
                </div>

                <div  class="form-group">
        
                    <input class="form-control input" type="password" placeholder="password" required/>
                </div>

                <button type="button" id="login" class="btn btn-primary">Login</button>

                <div style="font-size: 14px;text-align: center;padding-top: 14px;color:	#2196f3">
                    Forgotten password?
                </div>

                <hr>
                
                <button type="button" id="new" class="btn btn-success">Create New Account</button>
                
             </div>
             <div style="font-size: 14px;margin-left: 50px;">
             Create a Page for a celebrity, band or business.
             </div>
        </div>
       </div>
    </body>
</html>
