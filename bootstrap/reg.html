<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body
        {
            font-family: poppins;
        }
        h2
        {
            text-align: center;
        }
        .container
        {
            width: 50%;
            position: relative;
            top: 10px;
        }
        hr
        {
            background-color: black;
        }
        
    </style>

</head>

<body>
    
    <div class="container">
        <h2>REGISTRATION</h2>
        <hr>
        <div  class="form-group">
        
          <label for="firstname">Firstname</label><input class="form-control" type="text" required/>
    
        </div>

        <div  class="form-group">
        
            <label>Lastname</label><input class="form-control" type="text" required/>
      
        </div>

        <div  class="form-group">
        
            <label>Address</label><textarea class="form-control" type="email" required></textarea>
      
        </div>

        <div  class="form-group">
        
            <label>Phone</label><input class="form-control" type="number" required/>
      
        </div>

        <div  class="form-group">
            <label>Select Course</label>
            <select>
                <option class="form-control" value="">MEAN STACK</option>
                <option class="form-control" value="">BIG DATA</option>
                <option class="form-control" value="">SOFTWARE TESTING</option>
                <option class="form-control" value="">FLUTTER</option>
            </select>
        </div>
    </div>
    

</body>        
</html>
